<h1>Heroe <small>Heroe name: </small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(heroeForm)" #heroeForm>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="Firebase ID"
                       disabled="disabled"
                       [(ngModel)]="hero.id"
                       name="id">
                <small class="form-text text-muted">Autogenerated field</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="Heroe name"
                       required
                       [(ngModel)]="hero.name"
                       name="name">
            </div>
            <div class="form-group">
                <label>Super Power</label>
                <input type="text"
                       class="form-control"
                       placeholder="Super power"
                       [(ngModel)]="hero.superPower"
                       name="superPower">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="hero.alive"
                        (click)="hero.alive = false"
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Alive
                </button>
                <button *ngIf="!hero.alive"
                (click)="hero.alive = true"
                 class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Death
                </button>
                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
